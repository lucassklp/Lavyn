<div>
  <div>
    <div>
      <div>
        <div>
          <h5>Sign In</h5>
          <form [formGroup]="form" (submit)="login()">
            <div>
              <input type="email" formControlName="email" placeholder="Email address">
              <label for="inputEmail">Email address</label>
            </div>

            <div>
              <input type="password" formControlName="password" placeholder="Password">
              <label for="inputPassword">Password</label>
            </div>

            <!-- <div>
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div> -->
            <button type="submit" [disabled]="form.invalid" type="submit">Sign in</button>
            <hr class="my-4">
            <button type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
